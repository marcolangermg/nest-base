name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build containers
      run: docker compose  -f "docker-compose.yml" up -d --build dev pubSub
    - name: connect to container
      run: docker exec -it api_dev bash
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test:cov
